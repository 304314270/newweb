<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">   -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_677124_bzid8kskqjs.css">
	<link rel="stylesheet" href="base.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="center-wrap p-3" id="conter-wrap">
	<!-- 个人中心头部 -->
	<div class="head-box">
		<div class="head-img bg-2">
			<img src="https://www.zhangxinxu.com/study/201311/mm1.jpg" alt="">
			<ul class="pl-2 color-1">
				<li>肖小姐</li>
				<li class="color-1"><small>1993/3/9</small></li>
				<li class="color-1"><small>普通客户</small></li>
			</ul>
			
			<!-- 中心导航 -->
			<nav class="head-nav bg-1 color-1 p-2 font-1" :class="{ ghnav: isghnav }">
				<div v-on:click="number = 0" :class="[number == 0 ? 'text-warning' : '']"><i class="iconfont icon-gerenxinxi font-1"></i> 个人信息</div>
				<div v-on:click="number = 1" :class="[number == 1 ? 'text-warning' : '']"><i class="iconfont icon-wodedingdan1 font-1"></i> 我的订单</div>
				<div v-on:click="number = 2" :class="[number == 2 ? 'text-warning' : '']"><i class="iconfont icon-icon_dingwei font-1"></i> 收货地址</div>
				<div class="back bg-1" v-on:click="ghnav"><i class="iconfont" :class="[ isghnav ? 'icon-shuangyoujiantou-' : 'icon-shuangzuojiantou-']"></i></div>
			</nav>
		</div>
	</div>
	
	<div class="center-item mt-2 flex-grow-1">
		<!-- 个人信息 -->
		<div class="c-item-warp bg-3 color-1" :class="[number == 0 ? 'ciw' : '']">
			<div class="c-item-title bg-3 p-2">
				<b class="text-dark"><i class="iconfont icon-gerenxinxi "></i> 个人信息</b>
				<button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal">编辑</button>
			</div>
			<ul class="mt-3 p-2">
				    <li v-for="(value, key) in sites">
				    	<span> {{ key }} :</span> {{ value }}
				    </li>
			</ul>
			
		</div>
		<!-- 我的订单 -->
		<div class="c-item-warp bg-3 color-1" :class="[number == 1 ? 'ciw' : '']">
			<div class="c-item-title bg-3 p-2">
				<b class="text-dark"><i class="iconfont icon-wodedingdan1 "></i> 我的订单</b>
				<button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal">编辑</button>
			</div>
			<ul class="mt-3 p-2">
				<li v-for="(value, key) in sites">
				    	<span> {{ key }} :</span> {{ value }}
				    </li>
			</ul>

		</div>
		<!-- 收货地址 -->
		<div class="c-item-warp bg-3 color-1" :class="[number == 2 ? 'ciw' : '']">
			<div class="c-item-title bg-3 p-2">
				<b class="text-dark"><i class="iconfont icon-icon_dingwei "></i> 收货地址</b>
				<button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal">编辑</button>
			</div>
			<ul class="mt-3 p-2">
				<li v-for="(value, key) in sites">
				    	<span> {{ key }} :</span> {{ value }}
				    </li>
			</ul>
		</div>
		
	</div>
	



	<!-- 模态框 -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<!-- 模态框头部 -->
				<div class="modal-header">
					<h4 class="modal-title">编辑个人信息</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- 模态框主体 -->
				<div class="modal-body">
					
					<div class="form-group"  v-for="(value, key) in sites" style="overflow: auto;">
					      <label for="email">{{ key }} :</label>
					      <input type="email" class="form-control" id="email" v-model="value">
				    	</div>
				</div>
				
				<!-- 模态框底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">修改</button>
				</div>
				
			</div>
		</div>
	</div>
</div>	
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script>
	new Vue({
		el : "#conter-wrap",
		data : {
			isghnav: false,
			number : 0,
			sites: {
				 '用户名': '天涯海角' ,
				 '性别': '女' ,
				 '地址': '广州市海珠区中山大学' ,
				 '套餐': 'e6手机版' ,
				 '产品': '华为第七代' ,
				 '基本费用': '46元' ,
				 '个人简介': '我是一个肯吃苦耐劳，能承受工作压力，踏实且富有上进心的人;对待工作认真负责，善于沟通、协调有较强的组织潜力与团队精神;我有点内向，但有时开朗、活泼。做事认真谦虚谨慎，工作有耐心，用心向上，是乐观主义者，遇事都会从其好的一面去观察。对事情大多抱有乐观态度。' 
			}
		},
		methods : {
			ghnav : function(){
				this.isghnav = !this.isghnav	
			}
		}
	})
</script>
